<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Website</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  </head>
  <body>
    <div class="container">
      <!-- left-side -->
      <div class="left-container">
        <div class="login-container">
          <h1>Login</h1>
          <p>How to i get started lorem ipsum dolor sit?</p>
          <form action="">
            <div class="input-container">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Username">
            </div>
            <div class="input-container">
              <i class="fa-solid fa-lock"></i>
              <input type="text" placeholder="Password">
            </div>
            <div class="btn">
              <button>Login Now</button>
            </div>
            <hr>
            <div class="login-heading">
              <p><span>Login</span> With Others</p>
            </div>
            <div class="login-social google">
              <div class="logo"><img src="./imgs/google 1.png" alt=""></div><p> Login With Google</p>
            </div>
            <div class="login-social">
              <div class="logo"><img src="./imgs/facebook 1.png" alt=""></div><p> Login with Facebook</p>
            </div>
          </form>
        </div>
      </div>

      <!-- Right-side -->
      <div class="right-container">
        <div class="info-box">
            <p>Very Good orks are waiting for you login now!!!</p>
          
          <div class="img-info">
            <img src="./imgs/women with tab 1.png" alt="">
          </div>
          <div class="circle">
            <img src="./imgs/thunderbolt 1.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
